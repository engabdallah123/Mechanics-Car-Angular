<div class="login-page">
  <div class="login-wrapper">

    <div class="form-container">
      <form [formGroup]="useLoginForm" (ngSubmit)="AddUser()">

        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <div class="input-icon-group">
            <i class="bi bi-person icon" style="color: white;"></i>
            <input
              type="text"
              id="username"
              formControlName="userName"
              placeholder="Enter Username"
              [class.is-invalid]="useLoginForm.get('userName')?.invalid && useLoginForm.get('userName')?.touched"
            >
          </div>
          <div *ngIf="useLoginForm.get('userName')?.invalid && useLoginForm.get('userName')?.touched" class="validation-error">
            <small *ngIf="useLoginForm.get('userName')?.errors?.['required']">Username is required.</small>
            <small *ngIf="useLoginForm.get('userName')?.errors?.['minlength']">Username must be at least 3 characters.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <div class="input-icon-group">
            <i class="bi bi-lock icon" style="color: white;"></i>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter Password"
              [class.is-invalid]="useLoginForm.get('password')?.invalid && useLoginForm.get('password')?.touched"
            >
          </div>
          <div *ngIf="useLoginForm.get('password')?.invalid && useLoginForm.get('password')?.touched" class="validation-error">
            <small *ngIf="useLoginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="useLoginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>

        <div class="options-row">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="useLoginForm.invalid">Login</button>

        <div *ngIf="loginError" class="login-error-message">
          {{ loginError }}
        </div>

      </form>
    </div>

    <div class="icon-container">
      <div class="anim" #anim style="width: 300px; height: 300px"></div>
    </div>

  </div>
</div>
